function Node(key) {
  this.key = key;
  this.left = null;
  this.right = null
}

function BinarySearchTree() {
  // the root node
  this.root = null;
}

// helper functions
BinarySearchTree.prototype._insertNode = function(node, newNode) {
  // node is the node we want to insert into
  // newNode is the node we want to insert
  if (newNode.key < node.key) {
    // go to left
    if (node.left === null) {
      // no left node yet so assign
      node.left = newNode;
    }
    else {
      // move down tree and repeat
      this._insertNode(node.left, newNode);
    }
  }
  else {
    // go to right
    if (node.right === null) {
      // no right node yet so assign
      node.right = newNode;
    }
    else {
      // move down tree and repeat
      this._insertNode(node.right, newNode);
    }
  }
}

BinarySearchTree.prototype.insert = function(key) {
  // insert new key in the tree
  var newNode = new Node(key);
  if (this.root === null) {
    // no nodes yet
    root = newNode;
  }
  else {
    // find insert location through insertNode
    this._insertNode(root, newNode);
  }
}

//    This is a common convention/solution. Programmers using a tree object are

  BinarySearchTree.prototype.searchNode = function(node, newNode) {

  this.search = function(key) {

    return this.searchNode(root,key);

  BinarySearchTree.prototype.inOrderTraverse = function(node, callback){
    if(node !== null){
      this.inOrderTraverse(node.left, callback);
      this.callback(node.key);
      this.inOrderTraverse(node.right, callback);
    }
  }

  this.inOrderTraverse = function(callback) {

  };

  BinarySearchTree.prototype.preOrderTraverse = function(node,callback) {
      if (node !== null){
        this.callback(node.key); //Rearrange order when testing
        this.preOrderTraverse(node.left,callback);
        this.preOrderTraverse(node.right,callback);

      }
  }

  this.preOrderTraverse = function(callback) {
    return this.preOrderTraverse(root,callback);
  };

  BinarySearchTree.prototype.postOrderTraverse = function(node,callback){
    if(node !== null){
      this.preOrderTraverse(node.left,callback);
      this.preOrderTraverse(node.right,callback);
      this.callback(node.key);
    }
  }
  this.postOrderTraverse = function(callback) {
    return this.postOrderTraverse(root,callback);
  };

  BinarySearchTree.prototype.minNode = function(node){
    if(node) {
      while(node && node.left !== null){
        node = node.left;
      }
      return node.key;
    }
    return null;
  }

  this.min = function() {
    // return the minimum key in the tree
    return this.minNode(root);
  };

  BinarySearchTree.prototype.maxNode = function(node){
    if(node) {
      while(node && node.right !== null){
        node = node.right;
      }
      return node.key;
    }
    return null;
  }

  this.max = function() {
    // return the maximum key in the tree
    return this.maxNode(root);
  };

        // traverse right

      }
    }
